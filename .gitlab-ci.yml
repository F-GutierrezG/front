image: docker:git

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay

services:
  - gitlab/dind

stages:
  - unit_test
  - build_test

before_script:
  - apk update
  - apk upgrade
  - apk add --no-cache python python-dev py-pip build-base git
  - pip install docker-compose
  - docker info
  - docker container ls -a
  - docker image ls -a

unit_test:
  stage: unit_test
  script:
    - docker container ls -a
    - docker-compose -f docker-compose-dev.yml up -d --build

build_test:
  stage: build_test
  script:
    - docker-compose -f docker-compose-prod.yml build --no-cache
