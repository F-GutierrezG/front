image: docker:git

stages:
  - unit_test
  - build_test

variables:
  DOCKER_HOST: tcp://localhost:2375

before_script:
  - apk update
  - apk upgrade
  - apk add --no-cache python python-dev py-pip build-base git
  - pip install docker-compose

unit_test:
  stage: unit_test
  script:
    - docker-compose -f docker-compose-dev.yml up -d --build

build_test:
  stage: build_test
  script:
    - docker-compose -f docker-compose-prod.yml build --no-cache
